<div class="list-item" (click)="onRestraurantClick(details)">
  <div class="list-item__bg" [ngStyle]="{ 'background-image': 'url(' + details.backgroundImageURL + ')'}">
    <div class="list-item__info">
      <h3 class="list-item__name">{{details.name}}</h3>
      <span class="list-item__category">{{details.category}}</span>
    </div>
  </div>
</div>
